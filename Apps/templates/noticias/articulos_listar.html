{% extends 'layout.html' %}

{% block top %}
<h2>Artículos</h2>
<p>
    <a class="btn btn-success" href="../articulos/crear">Crear Artículo</a>
</p>
{% endblock %}

{% block body %}

<table class="table table-borderer">
    <thead>
        <tr>
            <td>Título</td>
            <td>Resumen</td>
            <td>Fecha</td>
            <td>Tipo</td>
            
            
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
            <td>{{ item.titulo}}</td>
            <td>{{ item.resumen}}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.tipo }}</td>

            <td>
                <a class="btn btn-success" href="{% url 'articulos_editar' id=item.id %}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger" href="{% url 'articulos_eliminar' id=item.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
